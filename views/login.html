<div class="panel panel-default panel-login">
    <div class="panel-heading">Login Form</div>
    <div class="panel-body">
        <div class="alert alert-danger hide" role="alert">Wrong username or password!</div>
        <form>
            <div class="form-group has-feedback">
                <input type="text" name="" placeholder="Username" class="form-control" ng-model="user">
                <i class="fa fa-user form-control-feedback " aria-hidden="true"></i>
            </div>                
            <div class="form-group has-feedback">
                <input type="password" name="" placeholder="Password" class="form-control" ng-model="pass">
                <i class="fa fa-lock form-control-feedback" aria-hidden="true"></i>
            </div>
            <button class="btn btn-purple" ng-click="singIn()">Sing in</button>
            <a href="" class="pull-right lost-password" ng-click="lostPassword()">Lost Your Password?</a>
            <div class="hide the-password">
                <ul>
                    <li>Username: <span>admin</span></li>
                    <li>Password: <span>234567</span></li>
                </ul>
            </div>
        </form>
    </div>
</div>
